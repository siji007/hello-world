<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Animations with font awesome</title>
</head>
<body class="bg-dark"style="margin-top: 100px;">
    <div class="container offset-5">
    <div id="chain" class="fa"></div>
    <br<br>
    <div id="battery" class="fa d-block "></div>

    <br><br>
    <div id="hourGlass" class="fa"></div>
    </div>

    <script>
        //breakchain animation
        function breakChain(){
    let chain = document.getElementById('chain');
    chain.innerHTML = "&#xf0c1;"; //Every icon has a special unicode so we gonna set the unicode now
    chain.style.color = 'black';
    setTimeout(function(){
        chain.innerHTML = "&#xf127;";
        chain.style.color = 'red';

    },1000);
  }
  //Call the animation
    breakChain();

    //Animate Every 2 seconds
    setInterval(breakChain,2000);//if you want it to run only once use 'breakChain(),2000' 

    //Battery charge Animation
    function chargeBattery(){
        let battery = document.getElementById('battery');
        battery.innerHTML = "&#xf244;";
        battery.style.color = "red";
        
        setTimeout(function(){
            battery.innerHTML = "&#xf243;";
            battery.style.color = "red";
        },1000);
        setTimeout(function(){
            battery.innerHTML = "&#xf242;";
            battery.style.color = "rgba(238, 205, 57, 0.986)";
            //battery.style.color = ;
        },2000);
        setTimeout(function(){
            battery.innerHTML = "&#xf241;";
            battery.style.color = "rgba(50, 202, 95, 0.986)";
        },3000);
        setTimeout(function(){
            battery.innerHTML = "&#xf240;";
            battery.style.color = "rgba(44, 160, 79, 0.986)";
        },4000);
    }
    
    //charge battery animation runs
    chargeBattery();

    //run animation every 5 seconds
    setInterval(chargeBattery,5000); 

    //HourGlass tip Animation
    function hourGlassTip(){
        let hourGlass = document.getElementById('hourGlass');
        hourGlass.innerHTML = "&#xf251;";
        hourGlass.style.color = "black";
        
        setTimeout(function(){
            hourGlass.innerHTML = "&#xf252;"; 
            hourGlass.style.color =  "rgba(238, 205, 57, 0.986)";
        },1000);
        setTimeout(function(){
            hourGlass.innerHTML = "&#xf253;";
            hourGlass.style.color = "rgba(44, 160, 79, 0.986)";
        },2000);
    }

    hourGlassTip();
    //run animation every 3 seconds!
    setInterval(hourGlassTip,3000);

    </script>

</body>
</html>
