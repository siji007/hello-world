<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/css/bootstrap.css">
    <link rel="stylesheet" href="plugins/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <!--ALERT-->
    <div class="alert alert-success">
        <strong>Success</strong> Blog post added <a href="#" class="alert-link">Check it out</a>
    </div>
    <div class="alert alert-warning">
        <strong>Warning</strong> Please check the log files again <a class="alert-link" href="#">Check it out</a>
    </div>
    <div class="alert alert-danger">
        <h4>There is a problem</h4>
        <strong>Error</strong> Database update failed <a href="#" class="alert-link">Check it out</a>
    </div>

    <!--DISMISSABLE-->
    <div class="alert alert-success alert-dismissible">
      <button type="button" class="close" data-dismiss = "alert">
          <span>&times;</span>
      </button>
      <strong>Success</strong>  Blog post added <a href="#" class="alert-link">check it out</a>
    </div>
<!--PROGRESS BAR-->
<div class="progress">
     <div class="progress-bar"></div>
</div>
<br>
<div class="progress">
    <div class="progress-bar" style="width:25%;height:20px;">25%</div>
</div>
<br>
<div class="progress">
    <div class="progress-bar bg-danger" style="width:75%">75%</div>

    <!--Use the width style to mspecify the percentage of the progress-->
</div>
<br>
<div class="progress">
    <div class="progress-bar-striped bg-warning" style="width:100%">100%</div>
</div>
<br>
<div class="progress">
        <div class="progress-bar bg-dark-grey progress-bar-striped progress-bar-animated" style="width:100%">100%</div>
    </div>
</body>
</html>
