<body class="bg-success">
    <div class='float-right'>Float right</div><br>
    <div class='float-left'>Float left</div><br>
    <div class='none'>Float none</div><br>

    <!-- responsive float -- >
        <!--lg means when the screen is on max display put on the instructed positin -->
    <div class='float-sm-right'>
Float right on small or wider
    </div><br>
    <div class='float-lg-left'>Float left on large</div><br>
    <div class='float-lg-right'>Float right on large</div><br>
<!--Clearfix -->
<div class='bg-success clear-fix'>
    <button class='btn btn-secondary float-left'>Float left</button>
<button class="btn btn-secondary float-right">Floatty left too</button>

</div>
<!--FIX TOP-->
<!-- Mostly used when you want your nav bar to display top no matter where you are -->
<h3 class='fixed-top'>Fixed top</h3>
<!--STICKY TOP-->
<!--Makes the text sticky to the top when you go pass it-->
<h2 class="sticky-top">The is permanently sticky</h2>


</body>
</html>
