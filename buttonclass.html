<head>

<body class="bg-orange">
    <h1 class="text-center display-4 fixed-top">BUTTON AND BUTTON GROUPS</h1>
    <!--BUTTON-->
    <div class="container bg-red my-3" style='border:2px solid red;width:500px;'>
    <button class="btn btn-primary m-3" type="button">Primary</button>
    <button class="btn btn-secondary display-5" type="button">Secondary</button>
    <button class="btn btn-success" type="button">Success</button>
    <button class="btn btn-danger" type="button">Danger</button>
    <button class="btn btn-info" type="button">Info</button>
    <button class="btn btn-link" type="button">Link</button>
    <!--Download and jqery and  -->
</div>
<!--BUTTON TAGS-->
<button class="btn btn-success" type="button">Success</button>
<input class="btn btn-primary" type="button" value="Input">
<input class="btn btn-primary" type="reset" value="Reset">
<input class="btn btn-primary" type="submitt" value="Submitt">
<br><br>
<!--OUTLINE BUTTON-->
<!--Wwhen you hover on top the button the color changes-->
<button class="btn btn-outline-primary"><i class="fa fa-crosshairs"></i> Le primarile</button>
 <button class="btn btn-outline-secondary"><i class="fa fa-headphones"></i> Le secondey</button>
<button class="btn btn-outline-danger"><i class="fa fa-volume-off"></i> Le Dangerey</button>
<br><br>

<!--BUTTON SIZES-->
<!--btn-lg makes the button larger-->

<button class="btn btn-primary btn-lg" type="button">
    <i class="fa fa-user"></i>
    Large button le size</button>
<button class="btn btn-success btn-sm" type="button">small button</button>
<br><br>
<button class="btn btn-danger btn-block" type="button">Block level button</button>
<br><br>
<!--STATES-->
<button class="btn btn-info m-3" type="button"><i class="fa fa-arrows"></i> Regular states</button>

<!--The color get very deep--><button class="btn btn-info m-3 active" type="button">Active button</button>
<button class="btn btn-primary m-3 disabled" type="button">Disabled button</button>
<button class="btn btn-primary" type="button" data-toggle='button'>Toogle state</button>
<!--BUTTON DROPDOWN-->
<div class="dropdown">
    <button class="btn btn-danger dropdown-toggle" type="button" data-tooggle='dropdown'>
        <i class="fa fa-list"></i>
    My dropdown
    </button>
    <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Link one</a>
        <a class="dropdown-item" href="#">Link two</a>
        <a class="dropdown-item" href="#">Link three</a>
    </div>
</div>
<br><br>
<!--SPLIT DROPDOWN-->
<div class="btn-group">
    <button type="button" class="btn btn-secondary">My button</button>
    <button type="button" class="btn btn-secondary dropdown-toogle dropdown-toogle-split"
    data-toogle='dropdown'>
    
        <span>Tooogle dropdown</span>
</button>
<div class="dropdown-menu">
    <a class="dropdown-item" href="#">First</a>
    <a class="dropdown-item" href="#">Second</a>
    <a class="dropdown-item" href="#">Third</a>
<div class="dropdown-divider"></div>
<a class="dropdown-item" href="#">Link four</a>
</div>
</div><br><br>
<!--BUTTON GROUPS-->
<div class="btn-group mb-3">
    <button class="btn btn-secondary" type="button"><i class="fa fa-eye-slash"></i>Left</button>
<button class="btn btn-info" type="button">Middle</button>
<button class="btn btn-secondary" type="button">Right</button>
</div>
<br><br><br>
<!--BUTTON TOOLBAR-->
<div class="btn-toolbar" role="toolbar">
    <div class="btn-group mr-2 mb-2">
        <button class="btn btn-primary" type="button">1</button>
        <button class="btn btn-primary" type="button">2</button>
        <button class="btn btn-primary" type="button">3</button>
        <button class="btn btn-primary" type="button">4</button>
        </div>
        <div class="btn-group mb-2">
        <button class="btn btn-primary" type="button">5</button>
        <button class="btn btn-primary" type="button">6</button>
        <button class="btn btn-primary" type="button">7</button>

    </div>

</div>



</body>
